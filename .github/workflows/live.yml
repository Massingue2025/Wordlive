name: Iniciar Live Facebook

on:
  repository_dispatch:
    types: [iniciar-live]  # disparado pelo PHP

jobs:
  iniciar_transmissao:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Transmitir vídeo para Facebook Live
        run: node live-action/iniciar-live.js "${{ github.event.client_payload.video_path }}" "${{ github.event.client_payload.stream_url }}"
