name: Headless Navegador - Enviar Tempo

on:
  repository_dispatch:
    types: [cronjob]
  workflow_dispatch:

jobs:
  enviar_data_php:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o reposit√≥rio
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Playwright
        run: |
          npm install -D playwright
          npx playwright install --with-deps

      - name: Executar navegador headless e registrar resposta
        run: node bot.js
